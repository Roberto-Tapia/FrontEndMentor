<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="parent">
    <div class="div1">
      <div class="container1">
        <h1 class>Your Result</h1>
        <div class="circle">
          <h4 class="score">76</h4>
          <span class="score2">of 100</span>
        </div>
        <h5>Great</h5>
        <p>You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
      </div>
    </div>

    <div class="div2">
      <div class="container2">
        <h2>Summary</h2>

        <div class="score1 percent-container">
          <div class="percent-item1">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-icon"><h6>Reaction</h6>
          </div>
          <span class="percent-item2">80 / 100</span>
        </div>
          
        <div class="score2 percent-container">
          <div class="percent-item1">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon"><h6>Memory</h6>
          </div>
          <span class="percent-item2">92 / 100</span>
        </div>

        <div class="score3 percent-container">
          <div class="percent-item1">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon"><h6>Verbal</h6>
          </div>
          <span class="percent-item2">61 / 100</span>
        </div>

        <div class="score4 percent-container">
          <div class="percent-item1">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon"><h6>Visual</h6>
          </div>
          <span class="percent-item2">72 / 100</span>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </main>
</body>
</html>
